<!DOCTYPE HTML>
<html>
    <head>
        <title> grid structer for my cv </title>
        <link rel="stylesheet" href="CSS_grid_ex4.css">
    </head>

    <body>
        <div class="grid-container">
            <div class="item1"> CV - Yarden bachar </div>
            <div class="item2"> personal details </div>
            <div class="item3"> text </div>
            <div class="item4"> image </div>
            <div class="item2" style="grid-column: 1/ span 2 ; grid-row: 4 / span 1 ;"> head1 </div>
            <div class="item3" style="grid-column: 1/ span 2 ; grid-row: 5 / span 1 ;"> text </div>
            <div class="item2" style="grid-column: 1/ span 2 ; grid-row: 6 / span 1 ;"> head1 </div>
            <div class="item3" style="grid-column: 1/ span 2 ; grid-row: 7 / span 1 ;"> text </div>
        </div>
    </body>
</html>
